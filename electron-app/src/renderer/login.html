<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Héigen Studio - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div class="min-h-screen w-full relative overflow-hidden flex items-center justify-center">
    <!-- Background texture -->
    <div 
      class="absolute inset-0 w-full h-full"
      style="background-image: url('https://api.builder.io/api/v1/image/assets/TEMP/f70867157a893742e7a2ebe6fa70563140dc675a?width=3158'); background-size: cover; background-position: center;"
    ></div>
    
    <!-- Overlay image -->
    <div 
      class="absolute inset-0 w-full h-full"
      style="background-image: url('https://api.builder.io/api/v1/image/assets/TEMP/e2a4c2219d845be404fc44699237e45dcf778e47?width=3072'); background-size: cover; background-position: center;"
    ></div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-[473px] mx-4">
      <div 
        class="bg-[#577B88] rounded-lg p-6 sm:p-8 md:p-10 flex flex-col items-center"
        style="box-shadow: 8px 8px 8px 0 rgba(0, 0, 0, 0.25);"
      >
        <!-- Logo -->
        <div class="mb-8 sm:mb-10 md:mb-12">
          <img
            src="https://api.builder.io/api/v1/image/assets/TEMP/73f862750903e9c815b795549eb9c9d3589cd697?width=470"
            alt="Héigen Studio"
            class="w-[200px] sm:w-[220px] md:w-[235px] h-auto"
          />
        </div>

        <!-- Form -->
        <form id="loginForm" class="w-full max-w-[371px] space-y-5">
          <!-- Username Field -->
          <div class="flex flex-col gap-1">
            <label 
              for="username" 
              class="text-white font-bold text-base leading-normal"
            >
              Username
            </label>
            <input
              id="username"
              type="text"
              class="h-[38px] w-full rounded-md bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/50"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="flex flex-col gap-1">
            <label 
              for="password" 
              class="text-white font-bold text-base leading-normal"
            >
              Password
            </label>
            <input
              id="password"
              type="password"
              class="h-[38px] w-full rounded-md bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-white/50"
              required
            />
          </div>

          <!-- Sign In Button -->
          <div class="pt-3">
            <button
              type="submit"
              class="w-full h-[37px] bg-[#2C5F6F] hover:bg-[#234952] transition-colors rounded-md text-[#F4FFFE] font-bold text-base"
            >
              Sign in
            </button>
          </div>

          <!-- Links -->
          <div class="flex items-center justify-center gap-5 pt-2">
            <button
              type="button"
              id="createAccountBtn"
              class="text-[#F4FFFE] text-sm font-bold underline hover:opacity-80 transition-opacity"
            >
              Create Account
            </button>
            <button
              type="button"
              id="forgotPasswordBtn"
              class="text-[#F4FFFE] text-sm font-bold underline hover:opacity-80 transition-opacity"
            >
              Forgot Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
