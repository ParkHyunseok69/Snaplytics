<!DOCTYPE html>

    <!-- Custom CSS -->

</head>

<body class="bg-[#8FA9B3] min-h-screen">

    <!-- PAGE WRAPPER -->

        <!-- PACKAGES LAYOUT -->

            <!-- ========================= -->

                <nav class="space-y-1 px-4">

                    <a href="#" onclick="navigateTo('./packages.html')" id="nav-packages"

                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        Package List

                    <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg text-[#F6EFE3] font-bold text-sm hover:bg-[#F6EFE3] hover:text-[#165166] transition-colors">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        </svg>
                        Survey Form
                    </a>

                    <div class="border-t border-[#4F6E79] my-4"></div>

                    <a href="#" onclick="navigateTo('./profile.html')" id="nav-profile" class="flex items-center gap-3 px-4 py-3 rounded-lg text-[#F6EFE3] font-bold text-sm hover:bg-[#F6EFE3] hover:text-[#165166] transition-colors">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21ZM12 21C13.7608 21.0019 15.483 20.4843 16.951 19.512C16.835 18.5451 16.3691 17.6541 15.6412 17.0071C14.9133 16.3601 13.9739 16.0019 13 16H11C10.0261 16.0019 9.08665 16.3601 8.35879 17.0071C7.63092 17.6541 7.16502 18.5451 7.049 19.512C8.51698 20.4843 10.2392 21.0019 12 21ZM15 10C15 11.6569 13.6569 13 12 13C10.3431 13 9 11.6569 9 10C9 8.34315 10.3431 7 12 7C13.6569 7 15 8.34315 15 10Z"/>

                    </a>

                    <a href="#" onclick="logout()" class="flex items-center gap-3 px-4 py-3 rounded-lg text-[#F6EFE3] font-bold text-sm hover:bg-[#F6EFE3] hover:text-[#165166] transition-colors">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9.35294 16.2001V18.3001C9.35294 18.8571 9.57605 19.3912 9.97319 19.785C10.3703 20.1788 10.909 20.4001 11.4706 20.4001L18.8824 20.4001C19.444 20.4001 19.9826 20.1788 20.3798 19.785C20.7769 19.3912 21 18.8571 21 18.3001L21 5.7001C21 5.14314 20.7769 4.609 20.3798 4.21517C19.9826 3.82135 19.444 3.6001 18.8824 3.6001L11.4706 3.6001C10.909 3.6001 10.3703 3.82135 9.97319 4.21517C9.57605 4.609 9.35294 5.14314 9.35294 5.7001V7.8001M15.7059 12.0001L3 12.0001M3 12.0001L6.17647 15.1501M3 12.0001L6.17647 8.8501"/>

                </nav>
            </div>

            <!-- ========================= -->
            <!-- MAIN CONTENT (YOUR DESIGN) -->
            <!-- ========================= -->
            <main class="flex-1 min-h-screen overflow-auto">

                <div class="content-header h-24 flex items-center justify-between px-12">
                    <h1 class="text-[#4F6E79] text-3xl font-bold font-[Montserrat]">
                        Package List - REGULAR SELF-PORTRAIT
                    </h1>
                    <div class="flex items-center gap-4">
                        <div class="text-right">
                            <div class="text-[#4F6E79] text-lg font-bold">HANA BABILONIA</div>
                            <div class="text-[#4F6E79] text-sm font-bold">STAFF</div>
                        </div>
                        <img
                            src="https://api.builder.io/api/v1/image/assets/TEMP/b01a800443ed9d93450cddf4ff40c133e70f3b0c?width=122"
                            class="w-16 h-16 rounded-full"
                        >
                    </div>
                </div>

                <div class="p-12">

                    <!-- Tab Navigation -->
                    <div class="flex gap-0 mb-6">
                        <button onclick="switchPackageTab('packages')" id="tab-packages"
                                class="px-8 py-2 bg-[#FFE8AD] text-[#4F6E79] font-semibold text-sm rounded-l-full border-2 border-[#FFE8AD]">
                            Package
                        </button>
                        <button onclick="switchPackageTab('addons')" id="tab-addons"
                                class="px-8 py-2 bg-transparent text-[#FFE8AD] font-semibold text-sm rounded-r-full border-2 border-[#FFE8AD]">
                            Addon
                        </button>
                    </div>

                    <!-- Search bar -->
                    <div class="flex justify-end mb-6">
                        <div class="flex items-center gap-2 bg-white rounded-full px-4 py-2 w-96">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            <input type="text" placeholder="Search..." class="flex-1 outline-none text-sm">
                            <svg class="w-5 h-5 text-[#165166]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Package Grid -->
                    <div id="packages-content" class="grid grid-cols-3 gap-6">
                        <!-- Populated by JavaScript -->
                    </div>

                    <!-- Addon Grid -->
                    <div id="addons-content" class="grid grid-cols-3 gap-6 hidden">
                        <!-- Populated by JavaScript -->
                    </div>

                </div>
            </main>
        </div>
    </div>
    <!-- CREATE PACKAGE MODAL -->
    <div id="createPackageModal"
        class="modal-backdrop hidden fixed inset-0 bg-black/50 z-50 items-center justify-center">

        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl p-8 relative">
            <button onclick="closeModal()"
                    class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl">
                ✕
            </button>

            <form class="space-y-5">
            <!-- Package Name -->
            <input type="text" 
                   placeholder="Enter Package Name" 
                   class="w-full px-4 py-3 text-sm rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600">

            <!-- Upload Photo -->
            <div class="flex items-center gap-3">
                <button type="button" class="px-5 py-2 bg-amber-100 text-slate-700 font-semibold text-xs rounded-lg shadow-md hover:bg-amber-200">
                    Upload a Photo
                </button>
                <span class="text-gray-400 text-xs">photo.png</span>
            </div>

            <!-- Inclusions -->
            <div>
                <label class="block text-slate-700 text-sm font-semibold mb-2">Inclusions</label>
                <div class="space-y-3 max-h-48 overflow-y-auto pr-2">
                    <div class="flex items-center gap-2">
                        <input type="text" placeholder="1-2 pax" class="flex-1 px-3 py-2 text-xs rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600">
                        <button type="button" class="text-gray-400 hover:text-red-500">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" placeholder="7 minutes studio session w/ unlimited shots" class="flex-1 px-3 py-2 text-xs rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600">
                        <button type="button" class="text-gray-400 hover:text-red-500">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" placeholder="10 minutes of photo selection" class="flex-1 px-3 py-2 text-xs rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600">
                        <button type="button" class="text-gray-400 hover:text-red-500">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" placeholder="1 backdrop color of choice" class="flex-1 px-3 py-2 text-xs rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600">
                        <button type="button" class="text-gray-400 hover:text-red-500">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" placeholder="FREE use of all props" class="flex-1 px-3 py-2 text-xs rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600">
                        <button type="button" class="text-gray-400 hover:text-red-500">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="button" class="mt-3 px-6 py-2 rounded-lg border-2 border-dashed border-teal-600/50 text-teal-600 text-sm hover:bg-teal-50">
                    + Add Inclusion
                </button>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-3 pt-4">
                <button type="button"
                            onclick="closeModal()"
                            class="px-6 py-2 rounded-full border-2 border-teal-700 text-teal-700 text-xs font-semibold hover:bg-teal-50 shadow-md">
                        Discard
                    </button>
                <button type="submit" 
                        class="px-6 py-2 rounded-full bg-teal-700 text-white text-xs font-semibold hover:bg-teal-800 shadow-md">
                    Save
                </button>
            </div>
        </form>
        </div>
    </div>
    <!-- EDIT PACKAGE MODAL -->
    <div id="editPackageModal"
        class="modal-backdrop hidden fixed inset-0 bg-black/50 z-50 items-center justify-center">

        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl p-8 relative">
            <button onclick="closeModal()"
                    class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl">
                ✕
            </button>

            <form class="space-y-5">
                <!-- Package Name -->
                <input id="edit-package-name" type="text"
                class="w-full px-4 py-3 mb-3 border rounded-lg">

                <!-- Upload Photo -->
                <div class="flex items-center gap-3">
                    <button type="button" class="px-5 py-2 bg-amber-100 text-slate-700 font-semibold text-xs rounded-lg shadow-md hover:bg-amber-200">
                        Upload a Photo
                    </button>
                    <span class="text-gray-400 text-xs">photo.png</span>
                </div>
                
                <input id="edit-package-price" type="number"
                class="w-full px-4 py-3 mb-3 border rounded-lg">

                <!-- Inclusions -->
                <div>
                    <label class="block text-slate-700 text-sm font-semibold mb-2">Inclusions</label>
                    <div  id="edit-package-inclusions" class="space-y-3 max-h-48 overflow-y-auto pr-2"></div>
                <button type="button" class="mt-3 px-6 py-2 rounded-lg border-2 border-dashed border-teal-600/50 text-teal-600 text-sm hover:bg-teal-50">
                    + Add Inclusion
                </button>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between items-center pt-4">
                    <button type="button" 
                            onclick="if(confirm('Delete this package?')) window.location.href='packages.html'"
                            class="px-6 py-2 rounded-full bg-red-500 text-white text-xs font-semibold hover:bg-red-600 shadow-md">
                        Delete Package
                    </button>
                    <div class="flex gap-3">
                        <button type="button"
                                onclick="closeModal()"
                                class="px-6 py-2 rounded-full border-2 border-teal-700 text-teal-700 text-xs font-semibold hover:bg-teal-50 shadow-md">
                            Discard
                        </button>

                        <button type="submit" 
                                class="px-6 py-2 rounded-full bg-teal-700 text-white text-xs font-semibold hover:bg-teal-800 shadow-md">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- CREATE ADDON MODAL -->
    <div id="createAddonModal"
        class="modal-backdrop hidden fixed inset-0 bg-black/50 z-50 items-center justify-center">

        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-xl p-8 relative">
            <button onclick="closeModal()"
                    class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl">
                ✕
            </button>
            <h1 class="text-2xl font-bold text-slate-700 mb-6">Create Addon</h1>
            <form class="space-y-5">
                <input type="text"
                    name="name"
                    placeholder="Enter Addon Name"
                    class="w-full px-4 py-3 text-sm rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-600">

                <div>
                    <label class="block text-sm font-semibold mb-2">Price</label>
                    <input type="number"
                        name="price"
                        placeholder="Enter Addon Price"
                        class="w-full px-4 py-3 text-sm rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-600">
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2">Comment</label>
                    <textarea name="description"
                            rows="3"
                            maxlength="75"
                            class="w-full px-4 py-3 text-sm rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-600 resize-none"></textarea>
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeModal()"
                            class="px-6 py-2 rounded-full border-2 border-teal-700 text-teal-700 text-xs font-semibold">
                        Discard
                    </button>
                    <button type="submit"
                            class="px-6 py-2 rounded-full bg-teal-700 text-white text-xs font-semibold">
                        Confirm
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- EDIT ADDON MODAL -->
    <div id="editAddonModal"
        class="modal-backdrop hidden fixed inset-0 bg-black/50 z-50 items-center justify-center">

        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-xl p-8 relative">
            <button onclick="closeModal()"
                    class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl">
                ✕
            </button>
            <h1 class="text-2xl font-bold text-slate-700 mb-6">Edit Addon</h1>
            <form class="space-y-5">
                <input type="text"
                    name="name"
                    id="edit-addon-name"
                    class="w-full px-4 py-3 text-sm rounded-lg border border-gray-300">

                <div>
                    <label class="block text-sm font-semibold mb-2">Price</label>
                    <input type="number"
                        name="price"
                        id="edit-addon-price"
                        class="w-full px-4 py-3 text-sm rounded-lg border border-gray-300">
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2">Comment</label>
                    <textarea name="description"
                            id="edit-addon-description"
                            rows="3"
                            maxlength="75"
                            class="w-full px-4 py-3 text-sm rounded-lg border border-gray-300 resize-none"></textarea>
                </div>

                <div class="flex justify-between items-center pt-4">
                    <button type="button"
                            onclick="if(confirm('Delete this addon?')) handleDeleteAddon()"
                            class="px-6 py-2 rounded-full bg-red-500 text-white text-xs font-semibold">
                        Delete Addon
                    </button>

                    <div class="flex gap-3">
                        <button type="button" onclick="closeModal()"
                                class="px-6 py-2 rounded-full border-2 border-teal-700 text-teal-700 text-xs font-semibold">
                            Discard
                        </button>
                        <button type="submit"
                                class="px-6 py-2 rounded-full bg-teal-700 text-white text-xs font-semibold">
                            Confirm
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../scripts/heigen-api.js"></script>
    <script src="../scripts/heigen-app.js"></script>

</body>
</html>
