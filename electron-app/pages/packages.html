        .nav-item.active {

            color: #165166;

        }

        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }

        .mobile-overlay.show {
            display: block;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        @media (max-width: 640px) {
            .logo-text {
                display: none;
            }
        }

        .chart-container {
            position: relative;
            height: 300px;
            max-height: 400px;
        }

        @media (max-width: 1024px) {
            .chart-container {

            }

        .menu-icon {

            height: 24px;

            justify-content: space-between;
            cursor: pointer;
        }

        .menu-icon span {
            width: 100%;
            height: 2px;
            background: #4F6E79;
            transition: all 0.3s ease;
        }

        .close-btn {
            position: absolute;
            right: 16px;
            top: 16px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 1024px) {
            .close-btn {
                display: block;
            }
        }

        }

    <script>
        function toggleMobileSidebar(show) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            
            if (show) {
                sidebar.classList.add('mobile-open');
                overlay.classList.add('show');
            } else {
                sidebar.classList.remove('mobile-open');
                overlay.classList.remove('show');
            }
        }

        function navigateTo(section) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => {
                s.classList.remove('active');
            });
            
            // Remove active from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Show selected section
            const selectedSection = document.getElementById(section);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
            
            // Set active nav item
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                if (section === 'dashboard' && index === 0) {
                    item.classList.add('active');
                } else if (section === 'customer-data' && index === 1) {
                    item.classList.add('active');
                } else if (section === 'package-list' && index === 2) {
                    item.classList.add('active');
                } else if (section === 'survey-form' && index === 3) {
                    item.classList.add('active');
                } else if (section === 'edit-profile' && index === 5) {
                    item.classList.add('active');
                } else if (section === 'logout' && index === 6) {
                    item.classList.add('active');
                }
            });
            
        }
                let categories = [];

        // Initialize with default categories
        function initializeCategories() {
            const defaultCategories = [

                    image: "https://api.builder.io/api/v1/image/assets/TEMP/c85bfb6836c45dfd4826c29c28b7e2b3c390cf02?width=648",
                },

                    image: "https://api.builder.io/api/v1/image/assets/TEMP/fbc99412b71e7c3272ff835edf9e4640168e4fd6?width=648",
                },
                {
                    id: 3,
                    name: "GRADUATION PACKAGE",
                    image: "https://api.builder.io/api/v1/image/assets/TEMP/87bafc4ede6565c276d9d45cb28b394868d95e41?width=648",
                },
                {
                    id: 4,
                    name: "YEARBOOK PACKAGE",
                    image: "https://api.builder.io/api/v1/image/assets/TEMP/1408ee2a03b3133a699a0b2578fc189b3c6b8787?width=648",
                },
            ];

            const saved = localStorage.getItem('categories');
            categories = saved ? JSON.parse(saved) : defaultCategories;
            saveToLocalStorage();
        }

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            categories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'flex flex-col rounded-2xl overflow-hidden bg-white shadow-sm hover:shadow-md transition-shadow';
                card.innerHTML = `
                    <div onclick="navigateToPackagesList('${encodeURIComponent(category.name)}')" class="cursor-pointer">
                        <img src="${category.image}" alt="${category.name}" class="w-full h-[156px] object-cover rounded-t-2xl" onerror="this.src='https://api.builder.io/api/v1/image/assets/TEMP/c85bfb6836c45dfd4826c29c28b7e2b3c390cf02?width=648'">
                    </div>
                    <div class="flex items-center p-3 bg-white">
                        <div class="flex-1 text-center">
                            <p class="text-[#4F6E79] font-segoe text-base font-bold">${category.name}</p>
                        </div>
                        <button onclick="openEditModal(${category.id})" class="flex-shrink-0 p-2 hover:bg-gray-100 rounded">

            // Add create category button
            const createCard = document.createElement('button');
            createCard.onclick = openCreateModal;
            createCard.className = 'flex flex-col items-center justify-center rounded-2xl border-4 border-dashed border-[#BDDAE0] h-[224px] hover:border-[#9DBAC0] transition-colors';
            createCard.innerHTML = '<p class="text-[#BDDAE0] font-segoe text-base font-bold">CREATE CATEGORY</p>';
            grid.appendChild(createCard);
        }

        function openCreateModal() {
            document.getElementById('createCategoryModal').classList.remove('hidden');
            document.getElementById('createCategoryName').value = '';
            document.getElementById('createCategoryPhoto').value = '';
            document.getElementById('createPhotoName').textContent = 'photo.png';
        }

        function closeCreateModal() {
            document.getElementById('createCategoryModal').classList.add('hidden');
        }

        function openEditModal(categoryId) {
            editingCategoryId = categoryId;
            const category = categories.find(c => c.id === categoryId);
            if (category) {
                document.getElementById('editCategoryName').value = category.name;
                document.getElementById('editCategoryPhoto').value = '';
                document.getElementById('editCategoryModal').classList.remove('hidden');
            }
        }

        function closeEditModal() {
            document.getElementById('editCategoryModal').classList.add('hidden');
            editingCategoryId = null;
        }

        function saveCreateCategory() {
            const name = document.getElementById('createCategoryName').value.trim();
            const fileInput = document.getElementById('createCategoryPhoto');

            if (!name) {
                alert('Please enter a category name');
                return;
            }

            const newCategory = {
                id: Math.max(...categories.map(c => c.id), 0) + 1,
                name: name.toUpperCase(),
                image: "https://api.builder.io/api/v1/image/assets/TEMP/c85bfb6836c45dfd4826c29c28b7e2b3c390cf02?width=648"
            };

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    newCategory.image = e.target.result;
                    categories.push(newCategory);
                    saveToLocalStorage();
                    renderCategories();
                    closeCreateModal();
                    navigateToPackagesList(encodeURIComponent(newCategory.name));
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                categories.push(newCategory);
                saveToLocalStorage();
                renderCategories();
                closeCreateModal();
                navigateToPackagesList(encodeURIComponent(newCategory.name));
            }
        }

        function saveEditCategory() {
            const name = document.getElementById('editCategoryName').value.trim();
            const fileInput = document.getElementById('editCategoryPhoto');

            if (!name) {
                alert('Please enter a category name');
                return;
            }

            const category = categories.find(c => c.id === editingCategoryId);
            if (category) {
                category.name = name.toUpperCase();

                if (fileInput.files && fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        category.image = e.target.result;
                        saveToLocalStorage();
                        renderCategories();
                        closeEditModal();
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                } else {
                    saveToLocalStorage();
                    renderCategories();
                    closeEditModal();
                }
            }
        }

        function deleteCategory() {
            if (confirm('Are you sure you want to delete this category?')) {
                categories = categories.filter(c => c.id !== editingCategoryId);
                saveToLocalStorage();
                renderCategories();
                closeEditModal();
            }
        }

        function navigateToPackagesList(categoryName) {
            window.location.href = `packages-list.html?category=${categoryName}`;
        }

        // File input change handlers
        document.getElementById('createCategoryPhoto')?.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                document.getElementById('createPhotoName').textContent = this.files[0].name;
            }
        });

        document.getElementById('editCategoryPhoto')?.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                document.querySelector('#editCategoryModal .text-[#A2A2A2]').textContent = this.files[0].name;
            }
        });

        // Initialize on page load
        initializeCategories();
        renderCategories();
    </script>
</body>
