<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS (correct path for /pages) -->
    <link rel="stylesheet" href="../styles/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#8FA9B3] min-h-screen">

    <!-- PAGE CONTENT -->
    <div id="forgot-password-screen" class="relative min-h-screen w-full flex items-center justify-center overflow-hidden">

        <!-- Background image -->
        <img
            src="https://api.builder.io/api/v1/image/assets/TEMP/a1ef3d09429c4b2a9a729acef3e490d3cfd0c7d5?width=3072"
            alt="Background"
            class="absolute inset-0 w-full h-full object-cover"
        >

        <!-- Card -->
        <div class="relative z-10 w-full max-w-md mx-4">
            <div class="heigen-gradient rounded-2xl shadow-2xl p-8 sm:p-10">
                    <div class="flex justify-center mb-8">
                        <img src="https://api.builder.io/api/v1/image/assets/TEMP/de54f4d2deecf022c8231c8fc79cb6aaefa92c17?width=444" 
                             alt="Heigen Logo" class="h-16 sm:h-20 w-auto">
                    </div>

                    <div class="text-center mb-8">
                        <h1 class="text-white text-2xl font-bold mb-2">Sign Up</h1>
                        <p class="text-white text-sm font-semibold">Create your Heigen account.</p>
                    </div>

                    <form id="signup-form" class="space-y-5">
                        <div>
                            <label for="signup-name" class="block text-white text-sm font-semibold mb-1">Name</label>
                            <input type="text" id="signup-name" required
                                   class="w-full h-11 px-4 rounded-md text-gray-800 text-sm"
                                   placeholder="Enter your name">
                        </div>

                        <div>
                            <label for="signup-email" class="block text-white text-sm font-semibold mb-1">E-mail</label>
                            <input type="email" id="signup-email" required
                                   class="w-full h-11 px-4 rounded-md text-gray-800 text-sm"
                                   placeholder="Enter your email">
                        </div>

                        <div>
                            <label for="signup-password" class="block text-white text-sm font-semibold mb-1">Password</label>
                            <input type="password" id="signup-password" required
                                   class="w-full h-11 px-4 rounded-md text-gray-800 text-sm"
                                   placeholder="Enter your password">
                        </div>

                        <div>
                            <label for="signup-confirm" class="block text-white text-sm font-semibold mb-1">Re-enter Password</label>
                            <input type="password" id="signup-confirm" required
                                   class="w-full h-11 px-4 rounded-md text-gray-800 text-sm"
                                   placeholder="Re-enter your password">
                        </div>

                        <button type="submit" class="btn-primary w-full h-10 rounded-md text-white text-base font-bold">
                            Create
                        </button>

                        <div class="flex items-center justify-center pt-2">
                            <button type="button" onclick="navigateTo('../index.html')" 
                                    class="link-button text-white text-sm font-bold">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../scripts/heigen-api.js"></script>
    <script src="../scripts/heigen-app.js"></script>
</body>
</html>
